trainer:  
  project_name: "scene_editing_vlm"  
  experiment_name: "blender_scene_rl"  
  total_epochs: 15  
  n_gpus_per_node: 8  
  nnodes: 1  
  save_freq: 5  
  test_freq: 1  
  val_before_train: true  
  
# Actor and Rollout configuration  
actor_rollout_ref:  
  model:  
    path: "Qwen/Qwen2.5-VL-7B-Instruct"  # Use VLM model  
    trust_remote_code: true  
    enable_gradient_checkpointing: true  
      
  rollout:  
    name: sglang  # Must use sglang to support multi-turn interaction  
    mode: async   # Async mode to support waiting for Blender rendering  
    tensor_model_parallel_size: 2  
    gpu_memory_utilization: 0.85  
    temperature: 1.0  
    top_p: 0.9  
    n: 1  
      
    # Multi-turn interaction configuration  
    multi_turn:  
      enable: true  
      max_assistant_turns: 10  
      max_user_turns: 10  
      interaction_config_path: "./config/scene_editing_interaction.yaml"  
      use_inference_chat_template: false  
      format: hermes  
        
    val_kwargs:  
      temperature: 0.0  
      top_p: 1.0  
      n: 1  
  
# Data configuration  
data:  
  train_files: "./data/scene_editing_train.parquet"  
  val_files: "./data/scene_editing_val.parquet"  
  prompt_key: prompt  
  max_prompt_length: 1024  
  max_response_length: 2048  
  train_batch_size: 128  
  return_raw_chat: true  # Must be true to support multi-turn dialogue  
  return_multi_modal_inputs: false  # Must be false to avoid conflicts with dynamically generated images  
  image_key: images  
  trust_remote_code: true